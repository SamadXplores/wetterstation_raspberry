<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wetterstation</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .navbar li {
            list-style: none;
        }
        .navbar a {
            text-decoration: none;
            color: #00796b;
            font-size: 1.2em;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }
        .navbar a:hover {
            background: #ff5722;
            color: #ffffff;
            transform: scale(1.1);
        }
        .weather-box {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            display: inline-block;
            transition: border 0.5s;
            animation: fadeIn 1s ease-in-out;
        }
        .weather-box.sonnig {
            border: 3px solid #ff5722;
        }
        .weather-box.wolkig {
            border: 3px solid #0288d1;
        }
        .weather-box.regen {
            border: 3px solid #4caf50;
        }
        h1 {
            font-size: 2em;
            color: #00796b;
            animation: slideIn 1s ease-out;
        }
        .weather-info {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .temp {
            font-size: 3em;
            color: #ff5722;
        }
        .weather-condition {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        #temp-plot {
            margin-top: 20px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @media (max-width: 768px) {
            h1 { font-size: 1.8em; }
            .weather-info { font-size: 1em; }
            .temp { font-size: 2.5em; }
            .navbar a { font-size: 1em; padding: 8px 12px; }
        }
    </style>
</head>
<body>
    <nav>
        <ul class="navbar">
            <li><a href="homepage.html">Home</a></li>
            <li><a href="weterstation.html">Wetter</a></li>
            <li><a href="historie.html">Projekt</a></li>
        </ul>
    </nav>
    <div class="weather-box" id="weather-box">
        <h1>Wetterstation</h1>
        <div class="weather-info">Ort: <strong>Essen-West</strong></div>
        <div class="weather-info weather-condition">
            Bedingungen: <strong id="condition">LÃ¤dt...</strong>
            <span id="condition-icon"></span>
        </div>
        <div class="weather-info temp">Temperatur: <strong id="temperature">LÃ¤dt...</strong></div>
        <div class="weather-info">Trend: <strong id="trend">LÃ¤dt...</strong></div>
    </div>
    <div id="temp-plot"></div>

    <script>
        function getTemperatureData() {
            fetch('temperature_history.json')
                .then(response => response.json())
                .then(data => {
                    const temperatureElement = document.getElementById("temperature");
                    const trendElement = document.getElementById("trend");
                    const conditionElement = document.getElementById("condition");
                    const conditionIconElement = document.getElementById("condition-icon");
                    const weatherBox = document.getElementById("weather-box");

                    // Aktuelle Temperatur
                    const currentTemp = data.temperatures[0];
                    temperatureElement.textContent = `${currentTemp.toFixed(2)} Â°C`;

                    // Wetterbedingungen basierend auf Temperatur
                    let condition, icon, conditionClass;
                    if (currentTemp >= 26) {
                        condition = "Sonnig";
                        icon = "â˜€ï¸";
                        conditionClass = "sonnig";
                    } else if (currentTemp >= 18 && currentTemp <= 25) {
                        condition = "Wolkig";
                        icon = "â˜ï¸";
                        conditionClass = "wolkig";
                    } else {
                        condition = "Regen";
                        icon = "ðŸŒ§ï¸";
                        conditionClass = "regen";
                    }
                    conditionElement.textContent = condition;
                    conditionIconElement.textContent = icon;

                    // Trend bestimmen (nur fÃ¼r Anzeige, nicht fÃ¼r Border)
                    let trend = "steady";
                    if (data.temperatures.length >= 3) {
                        const recentTemps = data.temperatures.slice(0, 3);
                        const avgRecent = recentTemps.reduce((a, b) => a + b, 0) / recentTemps.length;
                        const prevTemps = data.temperatures.slice(3, 6);
                        const avgPrev = prevTemps.length ? prevTemps.reduce((a, b) => a + b, 0) / prevTemps.length : avgRecent;
                        const diff = avgRecent - avgPrev;
                        if (Math.abs(diff) <= 1) {
                            trend = "steady";
                        } else if (diff > 0) {
                            trend = "rising";
                        } else {
                            trend = "falling";
                        }
                    }
                    trendElement.textContent = trend === "rising" ? "Steigend" : trend === "falling" ? "Fallend" : "Stabil";

                    // CSS-Klasse basierend auf Wetterbedingung fÃ¼r weather-box
                    weatherBox.className = `weather-box ${conditionClass}`;

                    // Plotly-Graph
                    const trace = {
                        x: data.times,
                        y: data.temperatures,
                        mode: 'lines+markers',
                        name: 'Temperatur',
                        line: { color: '#00796b' }
                    };
                    const layout = {
                        title: 'Temperaturverlauf (Letzte 100 Messungen)',
                        xaxis: { title: 'Zeit' },
                        yaxis: { title: 'Temperatur (Â°C)' },
                        showlegend: true,
                        height: 400
                    };
                    Plotly.newPlot('temp-plot', [trace], layout);
                })
                .catch(error => {
                    console.error("Fehler beim Abrufen der Daten:", error);
                    document.getElementById("temperature").textContent = "Fehler beim Laden";
                    document.getElementById("trend").textContent = "Fehler";
                    document.getElementById("condition").textContent = "Fehler";
                    document.getElementById("condition-icon").textContent = "";
                });
        }

        // Initialer Aufruf und alle 5 Sekunden
        getTemperatureData();
        setInterval(getTemperatureData, 5000);
    </script>
</body>
</html>
